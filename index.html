<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Mithra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .header {
      color: maroon;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
    }
    .slogan {
      text-align: center;
      font-size: 0.9rem;
      color: black;
      margin-bottom: 15px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #chatbox {
      margin-top: 20px;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 8px;
      min-height: 200px;
      white-space: pre-wrap;
      color: maroon;
    }
    .contact-block {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .error {
      color: red;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 5px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Call Mithra</div>
    <div class="slogan">Together For A Better Tomorrow</div>

    <select id="placeSelect">
      <option value="">-- Select Place --</option>
      <option>Alampallam</option>
      <option>Kollengode</option>
      <option>Mathur</option>
    </select>

    <select id="categorySelect">
      <option value="">-- Select Category --</option>
      <option>Caterers</option>
      <option>Vaideekhal</option>
      <option>Temple Priests</option>
      <option>Business</option>
      <option>Advocates</option>
      <option>Other Services</option>
    </select>

    <select id="faqSelect">
      <option value="">-- Select FAQ --</option>
      <option>Who is Mithra?</option>
      <option>Can we use Call Mithra App free?</option>
      <option>Are the phone numbers updated often?</option>
      <option>Contact Mithra</option>
    </select>

    <button onclick="showEvents()">Events</button>
    <button onclick="showPanchang()">Panchang</button>

    <div id="chatbox"></div>
  </div>

  <div id="eventsModal" class="modal" onclick="closeModal(event, 'eventsModal')">
    <div class="modal-content">
      <span class="close-btn" onclick="hideModal('eventsModal')">&times;</span>
      <div id="eventsContent">Loading events...</div>
    </div>
  </div>

  <div id="panchangModal" class="modal" onclick="closeModal(event, 'panchangModal')">
    <div class="modal-content">
      <span class="close-btn" onclick="hideModal('panchangModal')">&times;</span>
      <div id="panchangContent">Loading panchang...</div>
    </div>
  </div>

  <script>
    const contactsUrl = 'https://script.google.com/macros/s/AKfycbye2VMi4qfeRPXvvf8QPBmyjMlOOCs_etpZ8wr5Xq9gdjaWLtqwmMa13d7l0HiLN-R-lQ/exec';
    const faqUrl = 'https://script.google.com/macros/s/AKfycbxqvwmPTZT7RBm3PwxhuAYUYgu-7RnGhmWO7zrO3qUVXYg1nXl3Wewv9HE3n8fHQKxU/exec';
    const eventsUrl = 'https://script.google.com/macros/s/AKfycbyREuWL3hPqmJj9T_g-LjDwB34D9DSaPD2KzjFx8Zd_aSUPMEu_ysqKqraeT6USx3Pmww/exec';
    const panchangUrl = 'https://script.google.com/macros/s/AKfycbzUdmenvxUvm64nc6HMiPimJIJCyYpPpiyLzl--veCZ7YGAaNjJzHtBpWV9Q4FKXu7r/exec';
    const logUrl = 'https://script.google.com/macros/s/AKfycbwBJI8rqGMfLHXQMwwIF8BcKvR-uH9FHdcnTO5fN6TlCxIMQY7gR_R_iF-l8tLdLwc-jg/exec';

    const placeSelect = document.getElementById('placeSelect');
    const categorySelect = document.getElementById('categorySelect');
    const faqSelect = document.getElementById('faqSelect');
    const chatbox = document.getElementById('chatbox');

    placeSelect.addEventListener('change', fetchContacts);
    categorySelect.addEventListener('change', fetchContacts);
    faqSelect.addEventListener('change', fetchFaq);

    async function fetchContacts() {
      const place = placeSelect.value;
      const category = categorySelect.value;
      faqSelect.value = '';
      chatbox.innerHTML = '';
      if (!place || !category) return;

      try {
        const res = await fetch(`${contactsUrl}?place=${place}&category=${category}`);
        const data = await res.json();
        chatbox.innerHTML = '';
        if (data.reply && data.reply.length > 0) {
          data.reply.forEach(item => {
            const div = document.createElement('div');
            div.className = 'contact-block';
            div.innerHTML = `<strong>${place} ${category}</strong><br>${item.name}<br>${item.phone1}<br>${item.phone2}`;
            chatbox.appendChild(div);
          });
        } else {
          chatbox.innerHTML = `<div class='error'>No contacts found.</div>`;
        }
      } catch (err) {
        chatbox.innerHTML = `<div class='error'>Server error. Try again.</div>`;
      }
    }

    async function fetchFaq() {
      const question = faqSelect.value;
      placeSelect.value = '';
      categorySelect.value = '';
      chatbox.innerHTML = '';
      if (!question) return;

      try {
        const res = await fetch(`${faqUrl}?faq=${question}`);
        const data = await res.json();
        chatbox.innerHTML = data.reply ? data.reply : `<div class='error'>No answer found.</div>`;
      } catch {
        chatbox.innerHTML = `<div class='error'>Server error. Try again.</div>`;
      }
    }

    async function showEvents() {
      try {
        const res = await fetch(eventsUrl);
        const data = await res.json();
        document.getElementById('eventsContent').innerHTML = data.reply || 'No events found';
        document.getElementById('eventsModal').style.display = 'flex';
      } catch {
        document.getElementById('eventsContent').innerHTML = 'Error loading events';
      }
    }

    async function showPanchang() {
      try {
        const res = await fetch(panchangUrl);
        const data = await res.json();
        document.getElementById('panchangContent').innerHTML = data.reply || 'No data found';
        document.getElementById('panchangModal').style.display = 'flex';
      } catch {
        document.getElementById('panchangContent').innerHTML = 'Error loading panchang';
      }
    }

    function hideModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function closeModal(event, id) {
      if (event.target.className === 'modal') hideModal(id);
    }
  </script>
</body>
</html>
