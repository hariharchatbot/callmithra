<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Improved Google Sheet Chatbot</title>
<style>
  /* Reset and base */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e9ecef;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .chat-container {
    background: white;
    width: 100%;
    max-width: 420px;
    height: 520px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }

  .header {
    padding: 20px;
    background: #007bff;
    color: white;
    font-size: 1.4rem;
    font-weight: 600;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    text-align: center;
  }

  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
  }

  /* Scrollbar for chatbox */
  #chatbox::-webkit-scrollbar {
    width: 6px;
  }
  #chatbox::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
  }
  #chatbox::-webkit-scrollbar-thumb {
    background: #007bff;
    border-radius: 3px;
  }

  /* Chat messages */
  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 20px;
    clear: both;
    animation: fadeInUp 0.3s ease forwards;
    opacity: 0;
  }
  .message.user {
    background: #007bff;
    color: white;
    float: right;
    border-bottom-right-radius: 4px;
    animation-delay: 0.1s;
  }
  .message.bot {
    background: #f1f0f0;
    color: #333;
    float: left;
    border-bottom-left-radius: 4px;
    animation-delay: 0.2s;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .input-area {
    display: flex;
    padding: 15px 20px;
    background: #f8f9fa;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
  }

  input#userInput {
    flex-grow: 1;
    padding: 12px 16px;
    border: 1.8px solid #ddd;
    border-radius: 24px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input#userInput:focus {
    border-color: #007bff;
  }

  button#sendBtn {
    background: #007bff;
    border: none;
    color: white;
    padding: 12px 20px;
    margin-left: 12px;
    border-radius: 24px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button#sendBtn:hover {
    background: #0056b3;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .chat-container {
      height: 100vh;
      border-radius: 0;
      max-width: 100%;
    }
    #chatbox {
      padding: 12px;
    }
    .input-area {
      padding: 12px;
    }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">My Google Sheet Chatbot</div>
  <div id="chatbox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage(text, 'user');
    userInput.value = '';
    userInput.focus();

    fetch('https://script.google.com/macros/s/AKfycbznzh4STNo9GBGk-v0Z1dpC9RzRo8OnpJqQ5R8TahleI7vLIqUOOn0crGcKeanmAGNNFQ/exec?query=' + encodeURIComponent(text))
      .then(response => response.json())
      .then(data => {
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });
  }

  sendBtn.addEventListener('click', sendMessage);

  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
