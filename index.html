<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Improved Google Sheet Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e9ecef;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .chat-container {
    background: white;
    width: 100%;
    max-width: 420px;
    height: 520px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }

  .header {
    padding: 20px;
    background: #007bff;
    color: white;
    font-size: 1.4rem;
    font-weight: 600;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    text-align: center;
  }

  #buttonsArea {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  #buttonsArea button {
    margin: 4px 6px;
    padding: 8px 14px;
    border-radius: 20px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  #buttonsArea button:hover {
    background: #0056b3;
  }

  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
    background: #fafafa;
  }

  #chatbox::-webkit-scrollbar {
    width: 6px;
  }
  #chatbox::-webkit-scrollbar-thumb {
    background: #007bff;
    border-radius: 3px;
  }

  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 20px;
    clear: both;
    animation: fadeInUp 0.3s ease forwards;
    opacity: 0;
    white-space: pre-wrap;
  }

  .message.user {
    background: #007bff;
    color: white;
    float: right;
    border-bottom-right-radius: 4px;
    animation-delay: 0.1s;
  }

  .message.bot {
    background: #f1f0f0;
    color: #333;
    float: left;
    border-bottom-left-radius: 4px;
    animation-delay: 0.2s;
  }

  .typing {
    font-style: italic;
    color: gray;
    margin-bottom: 15px;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .input-area {
    display: flex;
    padding: 15px 20px;
    background: #f8f9fa;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
  }

  input#userInput {
    flex-grow: 1;
    padding: 12px 16px;
    border: 1.8px solid #ddd;
    border-radius: 24px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input#userInput:focus {
    border-color: #007bff;
  }

  button#sendBtn {
    background: #007bff;
    border: none;
    color: white;
    padding: 12px 20px;
    margin-left: 12px;
    border-radius: 24px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button#sendBtn:disabled {
    background: #a0a5ab;
    cursor: not-allowed;
  }

  button#sendBtn:hover:not(:disabled) {
    background: #0056b3;
  }

  @media (max-width: 480px) {
    .chat-container {
      height: 100vh;
      border-radius: 0;
      max-width: 100%;
    }
    #chatbox {
      padding: 12px;
    }
    .input-area {
      padding: 12px;
    }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">My Google Sheet Chatbot</div>

  <div id="buttonsArea">
    <div>
      <strong>Select Place:</strong><br />
      <button class="place-btn">Alampallam</button>
      <button class="place-btn">Kollengode</button>
      <button class="place-btn">Mathur</button>
    </div>

    <div style="margin-top:10px;">
      <strong>Select Category:</strong><br />
      <button class="category-btn">Caterers</button>
      <button class="category-btn">Vaideekhal</button>
      <button class="category-btn">Other Services</button>
    </div>
  </div>

  <div id="chatbox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off" disabled />
    <button id="sendBtn" disabled>Send</button>
  </div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function appendTyping() {
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.id = 'typingIndicator';
    typing.textContent = 'Mithra is typing...';
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  // Variables to hold user selections
  let selectedPlace = "";
  let selectedCategory = "";

  function updateSendButton() {
    // Enable send button only if both place and category are selected
    sendBtn.disabled = !(selectedPlace && selectedCategory);
    // Disable user input text box as this chatbot uses buttons only
    userInput.disabled = true;
  }

  // Handle clicks on place buttons
  document.querySelectorAll('.place-btn').forEach(button => {
  button.addEventListener('click', () => {
    selectedPlace = button.textContent;
    appendMessage(`You selected place: ${selectedPlace}`, 'user');
    if (selectedCategory) {
      sendMessage();
    }
  });
});

  // Handle clicks on category buttons
  document.querySelectorAll('.category-btn').forEach(button => {
  button.addEventListener('click', () => {
    selectedCategory = button.textContent;
    appendMessage(`You selected category: ${selectedCategory}`, 'user');
    if (selectedPlace) {
      sendMessage();
    }
  });
});

  function sendMessage() {
    if (!selectedPlace || !selectedCategory) {
      alert("Please select both Place and Category.");
      return;
    }

    appendMessage(`Fetching contacts for ${selectedCategory} in ${selectedPlace}...`, 'user');
    appendTyping();

    fetch(`https://script.google.com/macros/s/AKfycbznzh4STNo9GBGk-v0Z1dpC9RzRo8OnpJqQ5R8TahleI7vLIqUOOn0crGcKeanmAGNNFQ/exec?place=${encodeURIComponent(selectedPlace)}&category=${encodeURIComponent(selectedCategory)}`)
      .then(response => response.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });

    // Reset selections and disable send button again
    selectedPlace = "";
    selectedCategory = "";
    updateSendButton();
  }

  sendBtn.addEventListener('click', sendMessage);

  // Show welcome message when page loads
  window.onload = function() {
    appendMessage('Hi, I am Mithra! Please select a Place and Category below.', 'bot');
  };
</script>

</body>
</html>
