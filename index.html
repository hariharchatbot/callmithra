<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CallMithra Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .chat-container {
    background: white;
    width: 100%;
    max-width: 450px;
    height: 600px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }

  .header {
    padding: 20px;
    background: white;
    color: #FF9933; /* Dark Saffron */
    font-size: 1.8rem;
    font-weight: 700;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  #buttonsArea {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  select {
    margin: 8px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: #fafafa;
  }

  #chatbox::-webkit-scrollbar {
    width: 6px;
  }

  #chatbox::-webkit-scrollbar-thumb {
    background: #007bff;
    border-radius: 3px;
  }

  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 20px;
    clear: both;
    animation: fadeInUp 0.3s ease forwards;
    opacity: 0;
    white-space: pre-wrap;
  }

  .message.user {
    background: #007bff;
    color: white;
    float: right;
    border-bottom-right-radius: 4px;
    animation-delay: 0.1s;
  }

  .message.bot {
    background: #f1f0f0;
    color: #000000; /* Darkest black for answers */
    float: left;
    border-bottom-left-radius: 4px;
    animation-delay: 0.2s;
  }

  .typing {
    font-style: italic;
    color: gray;
    margin-bottom: 15px;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">callMithra</div>

  <div id="buttonsArea">
    <div>
      <strong>Select Place:</strong><br />
      <select id="placeSelect">
        <option value="">-- Select Place --</option>
        <option value="Alampallam">Alampallam</option>
        <option value="Kollengode">Kollengode</option>
        <option value="Mathur">Mathur</option>
      </select>
    </div>

    <div style="margin-top:10px;">
      <strong>Select Category:</strong><br />
      <select id="categorySelect">
        <option value="">-- Select Category --</option>
        <option value="Caterers">Caterers</option>
        <option value="Vaideekhal">Vaideekhal</option>
        <option value="Other Services">Other Services</option>
        <option value="Business">Business</option>
        <option value="Advocates">Advocates</option>
        <option value="Temple Priests">Temple Priests</option>
      </select>
    </div>

    <div style="margin-top:10px;">
      <strong>Select FAQ:</strong><br />
      <select id="faqSelect">
        <option value="">-- Select FAQ --</option>
        <option value="Who is Mithra ?">Who is Mithra ?</option>
        <option value="Can we use Call Mithra App free ?">Can we use Call Mithra App free ?</option>
        <option value="Are the phone numbers updated often ?">Are the phone numbers updated often ?</option>
        <option value="Contact Mithra">Contact Mithra</option>
      </select>
    </div>
  </div>

  <div id="chatbox"></div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const placeSelect = document.getElementById('placeSelect');
  const categorySelect = document.getElementById('categorySelect');
  const faqSelect = document.getElementById('faqSelect');

  const contactsURL = 'https://script.google.com/macros/s/AKfycbwg7tyWglnjVDzPqurXKZ9tT5PfK5mhgAJxCnh_p02F_TFkdS2_EROJjpVZLq7UAGBEwA/exec';
  const faqURL = 'https://script.google.com/macros/s/AKfycby1syxg1eqxfRPJjbHDsGDpH_dZfEONFnbxt8X_uHnKCEossPeG3jG2WgEayVncQkxY/exec';

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function appendTyping() {
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.id = 'typingIndicator';
    typing.textContent = 'Mithra is typing...';
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  function fetchContacts(place, category) {
    if (!place || !category) return;

    appendMessage(`Fetching contacts for ${category} in ${place}...`, 'user');
    appendTyping();

    fetch(`${contactsURL}?place=${encodeURIComponent(place)}&category=${encodeURIComponent(category)}`)
      .then(response => response.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });
  }

  function fetchFAQ(faqQuestion) {
    if (!faqQuestion) return;

    appendMessage(`You selected: ${faqQuestion}`, 'user');
    appendTyping();

    fetch(`${faqURL}?faq=${encodeURIComponent(faqQuestion)}`)
      .then(response => response.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });
  }

  placeSelect.addEventListener('change', () => {
    const selectedPlace = placeSelect.value;
    const selectedCategory = categorySelect.value;
    if (selectedPlace && selectedCategory) {
      fetchContacts(selectedPlace, selectedCategory);
      placeSelect.value = '';
      categorySelect.value = '';
    }
  });

  categorySelect.addEventListener('change', () => {
    const selectedPlace = placeSelect.value;
    const selectedCategory = categorySelect.value;
    if (selectedPlace && selectedCategory) {
      fetchContacts(selectedPlace, selectedCategory);
      placeSelect.value = '';
      categorySelect.value = '';
    }
  });

  faqSelect.addEventListener('change', () => {
    const selectedFAQ = faqSelect.value;
    if (selectedFAQ) {
      fetchFAQ(selectedFAQ);
      faqSelect.value = '';
    }
  });

  window.onload = function() {
    appendMessage('Hi, I am Mithra! Please select a Place and Category to find contacts, or select a FAQ below.', 'bot');
  };
</script>

</body>
</html>
