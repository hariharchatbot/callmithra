<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>callMithra Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e9ecef;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .chat-container {
    background: white;
    width: 100%;
    max-width: 420px;
    height: 540px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }
  .header {
    padding: 20px;
    background: white;
    color: #FF9933; /* dark saffron */
    font-size: 1.6rem;
    font-weight: 700;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    text-align: center;
    user-select: none;
  }
  #selectionArea {
    padding: 12px 20px;
    border-bottom: 1px solid #ddd;
  }
  select {
    width: 48%;
    margin: 0 1% 10px 0;
    padding: 8px 12px;
    font-size: 1rem;
    border: 2px solid #007bff;
    border-radius: 6px;
    cursor: pointer;
    outline: none;
    transition: border-color 0.3s ease;
  }
  select:hover, select:focus {
    border-color: #0056b3;
  }
  #faqButtons {
    margin-top: 10px;
    text-align: center;
  }
  #faqButtons button {
    margin: 5px 6px;
    padding: 8px 14px;
    border-radius: 20px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #faqButtons button:hover {
    background: #0056b3;
  }
  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: #fafafa;
  }
  #chatbox::-webkit-scrollbar {
    width: 6px;
  }
  #chatbox::-webkit-scrollbar-thumb {
    background: #007bff;
    border-radius: 3px;
  }
  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 20px;
    clear: both;
    animation: fadeInUp 0.3s ease forwards;
    opacity: 0;
    white-space: pre-wrap;
  }
  .message.user {
    background: #007bff;
    color: white;
    float: right;
    border-bottom-right-radius: 4px;
    animation-delay: 0.1s;
  }
  .message.bot {
    background: #f1f0f0;
    color: #000000; /* darkest black */
    float: left;
    border-bottom-left-radius: 4px;
    animation-delay: 0.2s;
  }
  .typing {
    font-style: italic;
    color: gray;
    margin-bottom: 15px;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @media (max-width: 480px) {
    .chat-container {
      height: 100vh;
      border-radius: 0;
      max-width: 100%;
    }
    #chatbox {
      padding: 12px;
    }
    #selectionArea {
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">callMithra</div>

  <div id="selectionArea">
    <select id="placeSelect">
      <option value="" disabled selected>Select Place</option>
      <option>Alampallam</option>
      <option>Kollengode</option>
      <option>Mathur</option>
      <!-- add more places here -->
    </select>

    <select id="categorySelect">
      <option value="" disabled selected>Select Category</option>
      <option>Caterers</option>
      <option>Vaideekhal</option>
      <option>Other Services</option>
      <!-- add more categories here -->
    </select>

    <div id="faqButtons">
      <button data-faq="How to contact support?">How to contact support?</button>
      <button data-faq="How to book a caterer?">How to book a caterer?</button>
      <!-- add more FAQ buttons here -->
    </div>
  </div>

  <div id="chatbox"></div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const placeSelect = document.getElementById('placeSelect');
  const categorySelect = document.getElementById('categorySelect');
  const faqButtons = document.getElementById('faqButtons');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function appendTyping() {
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.id = 'typingIndicator';
    typing.textContent = 'Mithra is typing...';
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  // Fetch contacts when both dropdowns have a selection
  function tryFetchContacts() {
    const place = placeSelect.value;
    const category = categorySelect.value;
    if (!place || !category) return;

    appendMessage(`Fetching contacts for ${category} in ${place}...`, 'user');
    appendTyping();

    fetch(`https://script.google.com/macros/s/AKfycbzAXKP612da-BRxm0Ab0nZKum-hl6rdLOWcxYxC48P3XOccHsfECzB8p_xlRnYP7UAy0Q/exec?place=${encodeURIComponent(place)}&category=${encodeURIComponent(category)}`)
      .then(res => res.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });
  }

  placeSelect.addEventListener('change', tryFetchContacts);
  categorySelect.addEventListener('change', tryFetchContacts);

  // FAQ button clicks
  faqButtons.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const question = e.target.getAttribute('data-faq');
      appendMessage(question, 'user');
      appendTyping();

      fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?faq=${encodeURIComponent(question)}`)
        .then(res => res.json())
        .then(data => {
          removeTyping();
          appendMessage(data.reply, 'bot');
        })
        .catch(() => {
          removeTyping();
          appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
        });
    }
  });

  // Welcome message on page load
  window.onload = () => {
    appendMessage('Hi, I am Mithra! Please select a Place and Category or ask a FAQ below.', 'bot');
  };
</script>

</body>
</html>
