<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>callMithra</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 460px;
      height: 560px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      background: white;
      color: darkorange;
      font-size: 1.6rem;
      font-weight: 700;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-align: center;
    }

    #buttonsArea {
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #chatbox {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
    }

    #chatbox::-webkit-scrollbar {
      width: 6px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 3px;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      clear: both;
      animation: fadeInUp 0.3s ease forwards;
      opacity: 0;
      white-space: pre-wrap;
    }

    .message.user {
      background: #007bff;
      color: white;
      float: right;
      border-bottom-right-radius: 4px;
      animation-delay: 0.1s;
    }

    .message.bot {
      background: #f1f0f0;
      color: black;
      float: left;
      border-bottom-left-radius: 4px;
      animation-delay: 0.2s;
    }

    .typing {
      font-style: italic;
      color: gray;
      margin-bottom: 15px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    select {
      padding: 8px 14px;
      margin: 5px 10px;
      border-radius: 8px;
      border: 1.5px solid #007bff;
      font-size: 1rem;
    }

    button {
      padding: 8px 14px;
      margin: 10px 5px;
      border-radius: 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 480px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
        max-width: 100%;
      }
      #chatbox {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">callMithra</div>

  <div id="buttonsArea">
    <div>
      <strong>Select Place:</strong><br />
      <select id="placeSelect">
        <option value="">-- Select Place --</option>
        <option value="Alampallam">Alampallam</option>
        <option value="Kollengode">Kollengode</option>
        <option value="Mathur">Mathur</option>
      </select>
    </div>

    <div style="margin-top:10px;">
      <strong>Select Category:</strong><br />
      <select id="categorySelect">
        <option value="">-- Select Category --</option>
        <option value="Caterers">Caterers</option>
        <option value="Vaideekhal">Vaideekhal</option>
        <option value="Other Services">Other Services</option>
        <option value="Business">Business</option>
        <option value="Advocates">Advocates</option>
        <option value="Temple Priests">Temple Priests</option>
      </select>
    </div>

    <div style="margin-top:10px;">
      <strong>Select FAQ:</strong><br />
      <select id="faqSelect">
        <option value="">-- Select FAQ --</option>
        <option value="Who is Mithra ?">Who is Mithra ?</option>
        <option value="Can we use Call Mithra App free ?">Can we use Call Mithra App free ?</option>
        <option value="Are the phone numbers updated often ?">Are the phone numbers updated often ?</option>
        <option value="Contact Mithra">Contact Mithra</option>
      </select>
    </div>
  </div>

  <div id="chatbox"></div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const placeSelect = document.getElementById('placeSelect');
  const categorySelect = document.getElementById('categorySelect');
  const faqSelect = document.getElementById('faqSelect');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function appendTyping() {
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.id = 'typingIndicator';
    typing.textContent = 'Mithra is typing...';
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  placeSelect.addEventListener('change', () => {
    const place = placeSelect.value;
    const category = categorySelect.value;

    if (place && category) {
      fetchContacts(place, category);
    }
  });

  categorySelect.addEventListener('change', () => {
    const place = placeSelect.value;
    const category = categorySelect.value;

    if (place && category) {
      fetchContacts(place, category);
    }
  });

  faqSelect.addEventListener('change', () => {
    const faq = faqSelect.value;
    if (faq) {
      fetchFAQ(faq);
    }
  });

  function fetchContacts(place, category) {
    appendMessage(`You selected ${place} and ${category}. Fetching contacts...`, 'user');
    appendTyping();

    fetch(`https://script.google.com/macros/s/AKfycbxdiY3T5tLoWnMeZB2JdftsLEJNvuqOJhYk8Lsq6OA-HTnXqkSpOSBY5wDacAe5zqBHwQ/exec?place=${encodeURIComponent(place)}&category=${encodeURIComponent(category)}`)
      .then(response => response.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });
  }

  function fetchFAQ(faq) {
    appendMessage(`You asked: ${faq}`, 'user');
    appendTyping();

    fetch(`https://script.google.com/macros/s/AKfycbzwuf9TvIVB4MEeHjb0xOsjEOkj1bd1UJJx7tgITUZIIcKCe5zwA2rLULyL0joNg1AeqQ/exec?faq=${encodeURIComponent(faq)}`)
      .then(response => response.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });
  }

  window.onload = function () {
    appendMessage('Hi, I am Mithra! Please select a Place, Category, or FAQ below.', 'bot');
  };
</script>

</body>
</html>
