<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Call Mithra</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .chat-container {
    background: white;
    width: 100%;
    max-width: 460px;
    height: 600px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }

  .header {
    padding: 20px;
    background: white;
    color: #FF9933; /* Dark Saffron */
    font-size: 1.6rem;
    font-weight: 700;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    text-align: center;
  }

  #buttonsArea {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  select {
    margin: 8px;
    padding: 10px;
    border-radius: 8px;
    border: 1.5px solid #007bff;
    font-weight: 600;
  }

  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
    background: #fafafa;
  }

  #chatbox::-webkit-scrollbar {
    width: 6px;
  }
  #chatbox::-webkit-scrollbar-thumb {
    background: #007bff;
    border-radius: 3px;
  }

  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 20px;
    clear: both;
    animation: fadeInUp 0.3s ease forwards;
    opacity: 0;
    white-space: pre-wrap;
  }

  .message.user {
    background: #007bff;
    color: white;
    float: right;
    border-bottom-right-radius: 4px;
    animation-delay: 0.1s;
  }

  .message.bot {
    background: #000000; /* Darkest Black */
    color: white;
    float: left;
    border-bottom-left-radius: 4px;
    animation-delay: 0.2s;
  }

  .typing {
    font-style: italic;
    color: gray;
    margin-bottom: 15px;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">callMithra</div>

  <div id="buttonsArea">
    <div>
      <strong>Select Place:</strong><br />
      <select id="placeSelect">
        <option value="">-- Select Place --</option>
        <option value="Alampallam">Alampallam</option>
        <option value="Kollengode">Kollengode</option>
        <option value="Mathur">Mathur</option>
      </select>
    </div>

    <div style="margin-top:10px;">
      <strong>Select Category:</strong><br />
      <select id="categorySelect">
        <option value="">-- Select Category --</option>
        <option value="Caterers">Caterers</option>
        <option value="Vaideekhal">Vaideekhal</option>
        <option value="Other Services">Other Services</option>
        <option value="Business">Business</option>
        <option value="Advocates">Advocates</option>
        <option value="Temple Priests">Temple Priests</option>
      </select>
    </div>

    <div style="margin-top:10px;">
      <strong>Select FAQ:</strong><br />
      <select id="faqSelect">
        <option value="">-- Select FAQ --</option>
        <option value="Who is Mithra ?">Who is Mithra ?</option>
        <option value="Can we use Call Mithra App free ?">Can we use Call Mithra App free ?</option>
        <option value="Are the phone numbers updated often ?">Are the phone numbers updated often ?</option>
        <option value="Contact Mithra">Contact Mithra</option>
      </select>
    </div>
  </div>

  <div id="chatbox"></div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const placeSelect = document.getElementById('placeSelect');
  const categorySelect = document.getElementById('categorySelect');
  const faqSelect = document.getElementById('faqSelect');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function appendTyping() {
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.id = 'typingIndicator';
    typing.textContent = 'Mithra is typing...';
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  placeSelect.addEventListener('change', () => {
    if (placeSelect.value && categorySelect.value) {
      sendContactRequest(placeSelect.value, categorySelect.value);
    }
  });

  categorySelect.addEventListener('change', () => {
    if (placeSelect.value && categorySelect.value) {
      sendContactRequest(placeSelect.value, categorySelect.value);
    }
  });

  faqSelect.addEventListener('change', () => {
    if (faqSelect.value) {
      sendFaqRequest(faqSelect.value);
    }
  });

  function sendContactRequest(place, category) {
    appendMessage(`Fetching contacts for ${category} in ${place}...`, 'user');
    appendTyping();

    fetch(`https://script.google.com/macros/s/AKfycbyADWGJ7HPGBl0UHiCdWyQYoHAz2lUf2nrJvpCpSLz4dXQW3NfTYvi-lOdvgy4jjbN1bA/exec?place=${encodeURIComponent(place)}&category=${encodeURIComponent(category)}`)
      .then(response => response.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });

    // Reset selections
    placeSelect.value = "";
    categorySelect.value = "";
  }

  function sendFaqRequest(faq) {
    appendMessage(`You asked: ${faq}`, 'user');
    appendTyping();

    fetch(`https://script.google.com/macros/s/AKfycby26KL1Ymt5XcnWhB3XNl8wtp4vu9FWsdGC7BExuq0jsEmDTlcjHYd_aJnyh5Kj9WEU3Q/exec?faq=${encodeURIComponent(faq)}`)
      .then(response => response.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
      });

    faqSelect.value = "";
  }

  // Show welcome message when page loads
  window.onload = function() {
    appendMessage('Hi, I am Mithra! Please select a Place, Category or FAQ below.', 'bot');
  };
</script>

</body>
</html>
