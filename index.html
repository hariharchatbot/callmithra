<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>callMithra</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .chat-container {
            background: white;
            width: 100%;
            max-width: 450px;
            height: 550px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: white;
            color: #FF9933;
            font-size: 1.6rem;
            font-weight: 700;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
        }

        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            clear: both;
            animation: fadeInUp 0.3s ease forwards;
            opacity: 0;
            white-space: pre-wrap;
        }

        .message.user {
            background: #007bff;
            color: white;
            float: right;
            border-bottom-right-radius: 4px;
            animation-delay: 0.1s;
        }

        .message.bot {
            background: #f1f0f0;
            color: black;
            float: left;
            border-bottom-left-radius: 4px;
            animation-delay: 0.2s;
        }

        .typing {
            font-style: italic;
            color: gray;
            margin-bottom: 15px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #dropdownArea {
            padding: 20px;
            text-align: center;
        }

        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #007bff;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="header">callMithra</div>

        <div id="chatbox"></div>

        <div id="dropdownArea">
            <strong>Select FAQ:</strong><br><br>
            <select id="faqSelect">
                <option value="">-- Select FAQ --</option>
                <option value="Who is Mithra ?">Who is Mithra ?</option>
                <option value="Can we use Call Mithra App free ?">Can we use Call Mithra App free ?</option>
                <option value="Are the phone numbers updated often ?">Are the phone numbers updated often ?</option>
                <option value="Contact Mithra">Contact Mithra</option>
                <!-- Add more FAQs here if needed -->
            </select>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const faqSelect = document.getElementById('faqSelect');

        function appendMessage(text, sender) {
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function appendTyping() {
            const typing = document.createElement('div');
            typing.classList.add('typing');
            typing.id = 'typingIndicator';
            typing.textContent = 'Mithra is typing...';
            chatbox.appendChild(typing);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function fetchFAQ(faq) {
            if (!faq) return;

            appendMessage(faq, 'user');
            appendTyping();

            fetch(`https://script.google.com/macros/s/AKfycbyADWGJ7HPGBl0UHiCdWyQYoHAz2lUf2nrJvpCpSLz4dXQW3NfTYvi-lOdvgy4jjbN1bA/exec?faq=${encodeURIComponent(faq)}`)
                .then(response => response.json())
                .then(data => {
                    removeTyping();
                    appendMessage(data.reply, 'bot');
                })
                .catch(() => {
                    removeTyping();
                    appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
                });
        }

        faqSelect.addEventListener('change', () => {
            const selectedFAQ = faqSelect.value;
            if (selectedFAQ) {
                fetchFAQ(selectedFAQ);
                faqSelect.selectedIndex = 0; // Reset selection after answering
            }
        });

        window.onload = function () {
            appendMessage('Hi, I am Mithra! Please select a question from the FAQ dropdown below.', 'bot');
        };
    </script>

</body>

</html>
