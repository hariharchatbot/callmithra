<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>callMithra Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 20px;
    display: flex; justify-content: center;
  }
  .chat-container {
    background: white;
    width: 100%;
    max-width: 480px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  .header {
    background: white;
    color: #FF9933; /* Dark saffron */
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    font-weight: 600;
    margin-top: 10px;
    display: block;
    color: #333;
  }
  select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    font-size: 1rem;
  }
  #chatbox {
    margin-top: 20px;
    background: #fafafa;
    border-radius: 8px;
    padding: 15px;
    height: 280px;
    overflow-y: auto;
    border: 1px solid #ddd;
    white-space: pre-wrap;
  }
  .message.bot {
    color: #111; /* darkest black for answers */
    margin-bottom: 12px;
  }
  .message.user {
    color: #007bff;
    font-weight: 600;
    margin-bottom: 12px;
    text-align: right;
  }
  .typing {
    font-style: italic;
    color: gray;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">callMithra</div>

  <label for="placeSelect">Select Place:</label>
  <select id="placeSelect">
    <option value="">-- Select Place --</option>
    <option>Alampallam</option>
    <option>Kollengode</option>
    <option>Mathur</option>
  </select>

  <label for="categorySelect">Select Category:</label>
  <select id="categorySelect">
    <option value="">-- Select Category --</option>
    <option>Caterers</option>
    <option>Vaideekhal</option>
    <option>Temple Priests</option>
    <option>Business</option>
    <option>Advocates</option>
    <option>Other Services</option>
  </select>

  <label for="faqSelect">Select FAQ:</label>
  <select id="faqSelect">
    <option value="">-- Select FAQ --</option>
    <option>Who is Mithra?</option>
    <option>Can we use Call Mithra App free?</option>
    <option>Are the phone numbers updated often?</option>
    <option>Contact Mithra</option>
  </select>

  <div id="chatbox"></div>
</div>

<script>
  const placeSelect = document.getElementById('placeSelect');
  const categorySelect = document.getElementById('categorySelect');
  const faqSelect = document.getElementById('faqSelect');
  const chatbox = document.getElementById('chatbox');

  const contactsUrl = 'https://script.google.com/macros/s/AKfycby-Xz4E9G0Zy8yIj_iQH6eWiGw3FlJk972yU1ENxAqMI7TYxPiqEjwBzm0XqGfkMkhWSA/exec';
  const faqUrl = 'https://script.google.com/macros/s/AKfycby3S6GiAwd-R7lhDmlVIv5Liwm5l3hidKoXDkpa7HVjaiqXb4ERFn2ax-xGwguG24dK/exec';

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function clearChat() {
    chatbox.innerHTML = '';
  }

  function showTyping() {
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.id = 'typingIndicator';
    typing.textContent = 'Mithra is typing...';
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  // Fetch contacts when place and category both selected
  async function fetchContacts() {
    const place = placeSelect.value;
    const category = categorySelect.value;

    if (!place || !category) return;

    clearChat();
    appendMessage(`You selected place: ${place}`, 'user');
    appendMessage(`You selected category: ${category}`, 'user');
    appendMessage(`Fetching contacts for ${category} in ${place}...`, 'user');
    showTyping();

    try {
      const response = await fetch(`${contactsUrl}?place=${encodeURIComponent(place)}&category=${encodeURIComponent(category)}`);
      const data = await response.json();
      removeTyping();
      appendMessage(data.reply, 'bot');
    } catch {
      removeTyping();
      appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
    }
  }

  // Fetch FAQ answer on selection
  async function fetchFaq() {
    const faq = faqSelect.value;
    if (!faq) return;

    clearChat();
    appendMessage(`You asked: ${faq}`, 'user');
    showTyping();

    try {
      const response = await fetch(`${faqUrl}?faq=${encodeURIComponent(faq)}`);
      const data = await response.json();
      removeTyping();
      appendMessage(data.reply, 'bot');
    } catch {
      removeTyping();
      appendMessage("Sorry, I couldn't reach the server. Please try again.", 'bot');
    }
  }

  placeSelect.addEventListener('change', () => {
    // Reset FAQ when changing place/category
    faqSelect.value = "";
    fetchContacts();
  });

  categorySelect.addEventListener('change', () => {
    faqSelect.value = "";
    fetchContacts();
  });

  faqSelect.addEventListener('change', () => {
    // Clear place and category when FAQ selected
    placeSelect.value = "";
    categorySelect.value = "";
    fetchFaq();
  });

  // Show welcome message
  window.onload = () => {
    appendMessage('Hi, I am Mithra! Please select a Place and Category to get contacts or select a FAQ question.', 'bot');
  };
</script>

</body>
</html>
