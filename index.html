<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>callMithra Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: white;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .chat-container {
    background: white;
    width: 100%;
    max-width: 480px;
    height: 580px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }
  .header {
    padding: 20px;
    background: white;
    color: #d47c16; /* Dark saffron */
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    border-bottom: 2px solid #d47c16;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }
  #buttonsArea {
    padding: 15px 20px;
    border-bottom: 1px solid #ddd;
  }
  #buttonsArea label {
    font-weight: 600;
    color: #333;
  }
  select {
    width: 100%;
    margin-top: 6px;
    margin-bottom: 14px;
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.8px solid #007bff;
    outline: none;
    cursor: pointer;
  }
  select:focus {
    border-color: #d47c16;
  }
  #chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: #fafafa;
  }
  #chatbox::-webkit-scrollbar {
    width: 6px;
  }
  #chatbox::-webkit-scrollbar-thumb {
    background: #d47c16;
    border-radius: 3px;
  }
  .message {
    margin-bottom: 16px;
    max-width: 80%;
    padding: 14px 20px;
    border-radius: 20px;
    clear: both;
    white-space: pre-wrap;
    animation: fadeInUp 0.3s ease forwards;
    opacity: 0;
  }
  .message.user {
    background: #007bff;
    color: white;
    float: right;
    border-bottom-right-radius: 4px;
    animation-delay: 0.1s;
  }
  .message.bot {
    background: #f9f9f9;
    color: #111; /* darkest black for answers */
    float: left;
    border-bottom-left-radius: 4px;
    animation-delay: 0.2s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  .typing {
    font-style: italic;
    color: gray;
    margin-bottom: 16px;
    clear: both;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">callMithra</div>

  <div id="buttonsArea">
    <label for="placeSelect">Select Place:</label>
    <select id="placeSelect">
      <option value="">-- Select Place --</option>
      <option>Alampallam</option>
      <option>Kollengode</option>
      <option>Mathur</option>
      <!-- Add more places as needed -->
    </select>

    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect">
      <option value="">-- Select Category --</option>
      <option>Caterers</option>
      <option>Business</option>
      <option>Advocates</option>
      <option>Temple Priests</option>
      <!-- Add more categories if needed -->
    </select>

    <label for="faqSelect">Select FAQ:</label>
    <select id="faqSelect">
      <option value="">-- Select FAQ --</option>
      <option>Who is Mithra ?</option>
      <option>Can we use Call Mithra App free ?</option>
      <option>Are the phone numbers updated often ?</option>
      <option>Contact Mithra</option>
      <!-- Add more FAQs here -->
    </select>
  </div>

  <div id="chatbox"></div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const placeSelect = document.getElementById('placeSelect');
  const categorySelect = document.getElementById('categorySelect');
  const faqSelect = document.getElementById('faqSelect');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function appendTyping() {
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.id = 'typingIndicator';
    typing.textContent = 'Mithra is typing...';
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  // On page load, greet user
  window.onload = () => {
    appendMessage('Hi, I am Mithra! Please select a Place and Category to get contacts, or select a FAQ question.', 'bot');
  };

  // When place and category are selected, fetch contacts automatically
  function tryFetchContacts() {
    const place = placeSelect.value;
    const category = categorySelect.value;
    if (!place || !category) return;

    appendMessage(`You selected Place: ${place}`, 'user');
    appendMessage(`You selected Category: ${category}`, 'user');
    appendTyping();

    fetch(`https://script.google.com/macros/s/AKfycbym3g-jSfOqYps5Ubv3s8DCSwa6dLGSlRMHJoPZgbT1H5Io9Ohmd9ZwhOtF5lvbuGI8/exec?place=${encodeURIComponent(place)}&category=${encodeURIComponent(category)}`)
      .then(res => res.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server for contacts. Please try again.", 'bot');
      });
  }

  placeSelect.addEventListener('change', tryFetchContacts);
  categorySelect.addEventListener('change', tryFetchContacts);

  // When FAQ question is selected, fetch answer immediately
  faqSelect.addEventListener('change', () => {
    const faq = faqSelect.value;
    if (!faq) return;

    appendMessage(`You asked: ${faq}`, 'user');
    appendTyping();

    fetch(`https://script.google.com/macros/s/AKfycbx14ZmGIVgDbh1XSIYztxVyhzY765gI4SiZX8ajTRQOabZcwafCb73vdvVKEJFiW7Ok/exec?faq=${encodeURIComponent(faq)}`)
      .then(res => res.json())
      .then(data => {
        removeTyping();
        appendMessage(data.reply, 'bot');
      })
      .catch(() => {
        removeTyping();
        appendMessage("Sorry, I couldn't reach the server for FAQ. Please try again.", 'bot');
      });

    // Reset FAQ dropdown to placeholder after fetching
    faqSelect.value = "";
  });
</script>

</body>
</html>
